<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regsiter</title>
     <link rel='stylesheet' type='text/css' href='css/style.css'>
     <style>
         #error_box{
	height:40px;
	width:300px;
	margin:0 auto;
	line-height:40px;
	color:#fc4343;
             position: absolute;
             z-index: 5;
             top: 270px;
             
}
    </style>
    
     <script>
function fnLogin(){
	var oUname = document.getElementById("uname");
	var oUpass = document.getElementById("upass");
	var oError = document.getElementById("error_box");
	var isNotError = true;
	if(oUname.value.length > 20 || oUname.value.length < 6){
		oError.innerHTML = "用户名长度必须在6~20位之间";
		isNotError = false;
		return;
		
	}else if(oUname.value.charCodeAt(0) >= 48 && oUname.value.charCodeAt(0) <= 57){
		oError.innerHTML = "用户名开头不能为数字";
		isNotError = false;
		return;
	}else{
		for(var i=0; i<oUname.value.length; i++){
			if((oUname.value.charCodeAt(i) > 122 || oUname.value.charCodeAt(i) < 97) && (oUname.value.charCodeAt(i) > 57 || oUname.value.charCodeAt(i) < 48)){
				oError.innerHTML = "用户名只能包含小写字母和数字";
				isNotError = false;
				return;
			}
		}
	}
	if(oUpass.value.length > 20 || oUpass.value.length < 6){
		oError.innerHTML = "密码长度必须在6~20位之间";
		isNotError = false;
		return;
	}
	oError.innerHTML = "登录成功";
}
  
   
         
    </script>
    
</head>
<body>
     
  <div id="wrapper">

	<form name="register_form" class="login-form" action="#"  method="post">
	<div id="error_box"></div>
		<div class="header">
		<h1>register Form</h1>
		<span>Fill out the form below to login to my super awesome imaginary control panel.</span>
		</div>
	
		<div class="content">
		
		<input name="username" type="text" class="input username" placeholder="Username"  id="uname"/>
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="Password" id="upass"/>
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
		<input type="submit" name="submit" value="register" class="button"  onclick="fnLogin()"  />
		 
		</div>
	
	</form>

</div>
<div class="gradient"></div>

</body>
</html>

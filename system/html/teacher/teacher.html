<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            margin-top: 20px;
        }
    </style>
</head>

<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="num" class="col-sm-2 control-label">*学号</label>
        <div class="col-sm-9">
                <input type="text" class="form-control" id="num" placeholder="160109001">
    </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">*姓名</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="请输入姓名">
        </div>
    </div>
    <div class="form-group" >
        <label  class="col-sm-2 control-label">性别</label>
        <div class="col-sm-9">
        <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1" checked>男
        </label>
        <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios2" value="option1" >女
        </label>
        </div>
    </div>

    <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">生日</label>
        <div class="col-sm-9" id="birthday">
            <input type="date" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="ID" class="col-sm-2 control-label">身份证</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="ID" placeholder="请输入身份证">
        </div>
    </div>
    <div class="form-group" >
        <label for="state" class="col-sm-2 control-label">政治面貌</label>
        <div class="col-sm-9" id="state">
            <select class="form-control">
                <option selected>团员</option>
                <option>党员</option>
                <option>普通人员</option>

            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="major" class="col-sm-2 control-label">专业</label>
        <div class="col-sm-9" id="major">
            <select class="form-control">
                <option selected>计算机科学与技术</option>
                <option>外语</option>
                <option>土木</option>
                <option>机械</option>
                <option>电子</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="college" class="col-sm-2 control-label">学院</label>
        <div class="col-sm-9" id="college">
            <select class="form-control">
                <option selected>计算机科学与工程学院</option>
                <option>外语学院</option>
                <option>土木学院</option>
                <option>机械学院</option>
                <option>电子学院</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="photo" class="col-sm-2 control-label">照片</label>
        <div class="col-sm-9">
            <input type="file" class="form-control" id="photo" >
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">*籍贯</label>
        <div class="col-sm-3">
            <select class="form-control">
                <option selected>国家</option>
                <option>中国</option>
                <option>美国</option>
                <option>英国</option>
                <option>新西兰</option>
            </select>
        </div>
        <div class="col-sm-3" >
            <select class="form-control">
                <option selected>省份</option>
                <option>四川</option>
                <option>北京</option>
                <option>重庆</option>
                <option>广西</option>
            </select>
        </div>
        <div class="col-sm-3" id="country">
            <select class="form-control">
                <option selected>城市</option>
                <option>成都</option>
                <option>绵阳</option>
                <option>眉山</option>
                <option>乐山</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="phone" placeholder="请输入手机号码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../js/jquery-1.11.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../js/bootstrap.min.js"></script>
</body>

</html>
